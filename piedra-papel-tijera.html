<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <script>
        //FUNCIONES//
        function númeroAleatorio(min, max)
        {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        function elección(númeroElegido)
        {
            let resultado = ""

            if(númeroElegido == 1)
            {
            resultado = "piedra."
            }

            else if(númeroElegido == 2)
            {
            resultado = "papel."
            }

            else if(númeroElegido == 3)
            {
            resultado = "tijera."
            }
            
            else
            {
            resultado = "una opción incorrecta. Por favor selecciona un número del 1 al 3."
            }

            return resultado
        }
        
        //DECLARACIÓN DE VARIABLES//
        let elecciónJugador = 0
        let elecciónPC = 0
        let triunfos = 0
        let derrotas = 0

        while(triunfos < 3 && derrotas < 3)
        {
            elecciónJugador = prompt("Escribe 1 para elegir piedra, 2 para elegir papel o 3 para elegir tijera.")
            elecciónPC = númeroAleatorio(1,3)
            
            alert("Tu elegiste " + elección(elecciónJugador))
            alert("El PC eligió " + elección(elecciónPC))

            //COMBATE//
            if (elecciónJugador == elecciónPC)
            {
                alert("EMPATE")
            }

            else if (elecciónJugador == 1 && elecciónPC == 3)
            {
                alert("GANASTE")
                triunfos = triunfos + 1
            }

            else if (elecciónJugador == 2 && elecciónPC == 1)
            {
                alert("GANASTE")
                triunfos = triunfos + 1
            }

            else if (elecciónJugador == 3 && elecciónPC == 2)
            {
                alert("GANASTE")
                triunfos = triunfos + 1
            }

            else
            {
                alert("PERDISTE")
                derrotas = derrotas + 1
            }

        }

        alert("Número de veces que ganaste: " + triunfos + ". Número de veces que perdiste: " + derrotas + ".")
    </script>
</head>
<body>
    <h1>Piedra, papel o tijera</h1>
</body>
</html>
